<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorph Calc</title>
    <link rel="stylesheet" href="Neomorph Calc.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="display-result" placeholder="0">
            <button class="bra" onclick="clr()">C</button>
            <button class="bra" onclick="del()">DEL</button>
            <button class="bro">%</button>
            <button class="bra" onclick="calculate('/')">/</button>
            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>
            <button class="bro">*</button>
            <button onclick="calculate(4)">4</button>
            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button class="bra" onclick="calculate('-')">-</button>
            <button onclick="calculate(1)">1</button>
            <button onclick="calculate(2)">2</button>
            <button onclick="calculate(3)">3</button>
            <button class="bra" onclick="calculate('+')">+</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="calculate(0)">0</button>
            <button class="equal" onclick="getResult()">=</button>
        </div>
    </div>

    <script src="Neomorph Calc.js"></script>
</body>
</html>
